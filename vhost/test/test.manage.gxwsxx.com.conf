
#提供机房内部manage类型项目访问

server {
    listen  80;
    server_name     test.manage.gxwsxx.com;
    
    #静态资源
    location /static {
#        root    /home/www/test;
        root    /home/fs/test;
        add_header  Access-Control-Allow-Origin *;
    }
    
    #上传图片
    location /up {
#        root    /home/www/test;
		root    /home/fs/test;
    }
    
    location / {
		proxy_pass	http://192.168.200.18:10020;
    }
}